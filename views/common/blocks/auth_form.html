{{ define "authForm" }}

<form name="{{ .FormName }}" action="{{ .FormAction }}" method="{{ .FormMethod }}">
    <div class="form-group">
        <label for="username">Имя пользователя: </label>
        <input type="text" 
            class="form-control" name="username" id="username" aria-describedby="helpId" value="{{ .Username }}">
        <small id="helpId" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="password">Пароль: </label>
      <input type="text"
        class="form-control" name="password" id="password" aria-describedby="helpId" value="">
      <small id="helpId" class="form-text text-muted"></small>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" id="remember" value="checkedValue">
            Запомнить меня
        </label>
    </div>
    <div class="form-group">
        <div class="mt-3">
            <button class="btn btn-primary">Отправить</button>
        </div>
    </div>
</form>

{{ end }}
